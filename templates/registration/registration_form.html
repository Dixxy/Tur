{% extends 'registration/registration_base.html' %}
{% load i18n %}

{% block content %}

<form class="offset-2" style="padding-top: 14%; padding-right: 5%;" method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}"/>
    <div class="form-group col-5 offset-4">
        <label for="username">{% trans 'Username' %}</label>
        <input name="username" style="width:50%" type="text" class="form-control" placeholder="Username"
               id="username"
               required>
    </div>
    <div class="form-group col-5 offset-4">
        <label for="Email">{% trans 'E-mail' %}</label>
        <input name="email" style="width:50%" type="text" class="form-control" placeholder="your-email@gmail.com"
               id="Email"
               required>
    </div>
    <div class="row">

    </div>
    <div class="form-group col-5 offset-4">
        <label for="password1">{% trans 'Password' %}</label>
        <input name="password" style="width:50%" type="password" class="form-control" placeholder="Password"
               id="password1"
               required>
    </div>
    <div class="form-group col-5 offset-4">
        <label for="password2">{% trans 'Password' %}</label>
        <input name="password" style="width:50%" type="password" class="form-control" placeholder="Confirm Password"
               id="password2"
               required>
    </div>
        <div class="offset-5">
            <button type="submit" class="btn btn-dark" style="width:180px">{% trans 'Sign Up' %}</button>
        </div>
</form>
{% endblock %}
